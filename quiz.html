<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Mc. 61011279</title>
    <style>
        div.box{
            border: 1px black solid;
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="box">
        <h3 style="padding-left: 10px;">Quiz</h3>
        <p style="padding: 10px; font-size: 20px; margin-bottom: 0px;" id="question"></p>
        <form>
            <input type="text" style="width: 80%; margin-left: 5%;" id="textInput">
        </form>
        <button type="submit" style="margin-left: 5%; float: left;" onclick="checkAns()">Submit</button>
        <button onclick="reload()">Replay</button>
        <p id="result" style="padding: 10px;margin-top: 0px;"></p>
    </div>
    <script>
        var x1 = Math.round(Math.random()*100);
        var x2 = Math.round(Math.random()*100);
        var ans = x1+x2;
        $("#question").text(`What is the answer of ${x1} + ${x2}?`)

    function checkAns(){
        if($("#textInput").val()==ans){
            $("#result").text("GoodJob!!!")
            $("#result").css("color","green")
        }
        else{
            $("#result").text("Wrong!!!")
            $("#result").css("color","red")
        }

    }  
    function reload(){
        x1 = Math.round(Math.random()*100);
        x2 = Math.round(Math.random()*100);
        ans = x1+x2;
        $("#question").text(`What is the answer of ${x1} + ${x2}?`)
        $("#textInput").val('')
        $("#result").val('')
    }
</script>
</body>
</html>
